<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=../next/">
  <link rel="canonical" href="../next/">
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="../next/">link to the new page</a>.</p>

  <script>
    // Fallback for browsers that may not handle the meta refresh tag properly.
    window.location.href = '../next/';
  </script>
</body>
</html>
